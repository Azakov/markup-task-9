<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="stylesheet" href="index.css">
    <meta charset="utf-8">
    <title>Задача «Котограм»</title>
</head>
<body>
<svg class="sprite">
    <symbol id="icon-fill">
        <g>
            <path d="M8.395 8.395h30.996v30.996H8.395z"/>
            <path
                d="M35.946 0v5.166h6.888v6.673H48V0zM5.166
                 5.166h6.673V0H0v11.839h5.166zM42.834
                  42.834h-6.888V48H48V35.946h-5.166zM5.166 35.946H0V48h11.839v-5.166H5.166z"/>
        </g>
    </symbol>
    <symbol id="icon-filp">
        <g>
            <path d="M0 29.9l19.084-11.788L0 6.325z"/>
            <path d="M28.916 18.112L48 29.9V6.325L28.916 18.112zm15.058 4.425l-7.163-4.425 7.163-4.424v8.849z"
                  fill-rule="nonzero"/>
            <path
                d="M21.398 8.05h5.205v5.175h-5.205zM21.398
                 0h5.205v5.175h-5.205zM21.398 16.1h5.205v5.175h-5.205zM21.398
                  23.575h5.205v5.175h-5.205zM21.398 31.625h5.205V36.8h-5.205z"/>
        </g>
    </symbol>
    <symbol id="icon-logo">
        <path xmlns="http://www.w3.org/2000/svg"
              d="M0 0v48h48V0H0zm24.107 16.782a7.12 7.12 0 0 1
               7.11 7.111 7.12 7.12 0 0 1-7.11 7.111 7.12 7.12
               0 0 1-7.111-7.11 7.12 7.12 0 0 1 7.11-7.112zM6.4
               5.547h7.253v4.693H6.4V5.547zM41.6 41.6H6.4V24.747h4.225c.443
                7.053 6.318 12.657 13.482 12.657 7.163 0 13.039-5.604
                 13.481-12.657H41.6V41.6z"
              fill-rule="evenodd"/>
    </symbol>
    <symbol id="icon-logo-color">
        <path fill="url(#grad1)" d="M0,0v48h48V0H0z
        M24.1,16.8c3.9,0,7.1,3.2,7.1,7.1c0,3.9-3.2,7.1-7.1,7.1c-3.9,0-7.1-3.2-7.1-7.1
	C17,20,20.2,16.8,24.1,16.8L24.1,16.8z M6.4,5.5h7.3v4.7H6.4V5.5z
	 M41.6,41.6H6.4V24.7h4.2c0.4,7.1,6.3,12.7,13.5,12.7
	c7.2,0,13-5.6,13.5-12.7h4V41.6z"/>
    </symbol>
    <symbol id="icon-scale">
        <g>
            <path d="M0 0v48h48V0H0zm6.4 6.4h33.682L6.4 40.227V6.4zm34.56 32.427H25.6v-6.4h15.36v6.4z"
                  fill-rule="nonzero"/>
            <path d="M24 13.071h-4.375v-4.5h-6.25v4.5H9V19.5h4.375V24h6.25v-4.5H24z"/>
        </g>
    </symbol>
    <symbol id="icon-rotate">
        <path xmlns="http://www.w3.org/2000/svg"
              d="M24 48c13.234 0 24-9.765 24-21.753
               0-11.99-10.766-21.749-24-21.749-.88
               0-1.768.046-2.651.136V1.119c0-.452-.308-.863-.761-1.038a1.353 1.353
               0 0 0-1.355.251l-8.504 7.722c-.484.438-.484 1.138 0 1.583l8.5
                7.739c.362.319.886.418 1.359.243.453-.177.76-.585.76-1.035v-3.899c.88-.146
                 1.764-.212 2.651-.212 8.384 0 15.207 6.18 15.207 13.774 0 7.593-6.825
                 13.778-15.207 13.778-8.382 0-15.203-6.187-15.203-13.778
                  0-.616-.553-1.12-1.24-1.12H1.24c-.684 0-1.241.504-1.241
                   1.12C0 38.235 10.774 48 24 48z"
              fill-rule="evenodd"/>
    </symbol>
    <symbol id="icon-arrow">
        <path xmlns="http://www.w3.org/2000/svg" d="M.5 7.401L24.428 31.33
        48.357 7.4 41.569.613l-17.14 17.14L7.288.614z" fill-rule="evenodd"/>
    </symbol>
</svg>
<main>
    <div class="main__wrapper">
        <input type="radio" id="fill-in" name="instruments fill">
        <input type="radio" id="fill-out" name="instruments fill" checked>
        <input type="radio" id="scale" name="instruments scale">
        <input type="radio" id="scale-2" name="instruments scale">
        <input type="radio" id="scale-3" name="instruments scale">
        <input type="radio" id="scale-4" name="instruments scale" checked>
        <input type="radio" id="logo" name="instruments menu">
        <input type="radio" id="logo-color" name="instruments menu" checked>
        <input type="radio" id="rotate" name="instruments rotate">
        <input type="radio" id="rotate-2" name="instruments rotate">
        <input type="radio" id="rotate-3" name="instruments rotate">
        <input type="radio" id="rotate-4" name="instruments rotate" checked>
        <input type="radio" id="filp-in" name="instruments filp">
        <input type="radio" id="filp-out" name="instruments filp" checked>
        <input type="radio" id="no-filter" name="filter" checked>
        <input type="radio" id="piter" name="filter">
        <input type="radio" id="yalta" name="filter">
        <input type="radio" id="ural-summer" name="filter">
        <input type="radio" id="spring" name="filter">
        <input type="radio" id="rentgen" name="filter">
        <input type="radio" id="myopia" name="filter">
        <input type="radio" id="filter-1" name="gallery" checked>
        <input type="radio" id="filter-2" name="gallery">
        <input type="radio" id="filter-3" name="gallery">
        <input type="radio" id="filter-4" name="gallery">
        <section class="instruments">
            <label for="fill-in" title="Сжать">
                <svg class="fill instruments__icon">
                    <use xlink:href="#icon-fill"></use>
                </svg>
            </label>
            <label for="fill-out" title="Расжать">
                <svg class="fill instruments__icon">
                    <use xlink:href="#icon-fill"></use>
                </svg>
            </label>
            <label for="scale" title="Сделать х0.8">
                <svg class="scale instruments__icon">
                    <use xlink:href="#icon-scale"></use>
                </svg>
            </label>
            <label for="scale-2" title="Сделать х0.6">
                <svg class="scale instruments__icon">
                    <use xlink:href="#icon-scale"></use>
                </svg>
            </label>
            <label for="scale-3" title="Сделать х0.4">
                <svg class="scale instruments__icon">
                    <use xlink:href="#icon-scale"></use>
                </svg>
            </label>
            <label for="scale-4" title="Сделать х1">
                <svg class="scale instruments__icon">
                    <use xlink:href="#icon-scale"></use>
                </svg>
            </label>
            <label for="logo" title="Посмотреть оригинал">
                <svg class="logo instruments__icon">
                    <use xlink:href="#icon-logo"></use>
                </svg>
            </label>
            <label for="logo-color" title="Посмотреть с изменениями">
                <svg class="logo-color instruments__icon">
                    <defs>
                        <linearGradient id="grad1" gradientUnits="userSpaceOnUse"
                                        x1="-274.1384" y1="413.2833" x2="-275.1484"
                                        y2="412.2633" gradientTransform="matrix(48 0 0 -48 13207 19837)">
                            <stop offset="0" style="stop-color:#8a2387;"/>
                            <stop offset="0.6368" style="stop-color:#e94057;"/>
                            <stop offset="1" style="stop-color:#f27121;"/>
                        </linearGradient>
                    </defs>
                    <use xlink:href="#icon-logo-color"></use>
                </svg>
            </label>
            <label for="rotate" title="Повернуть на левый бок">
                <svg class="rotate instruments__icon">
                    <use xlink:href="#icon-rotate"></use>
                </svg>
            </label>
            <label for="rotate-2" title="Повернуть вврех ногами">
                <svg class="rotate instruments__icon">
                    <use xlink:href="#icon-rotate"></use>
                </svg>
            </label>
            <label for="rotate-3" title="Повернуть на правый бок">
                <svg class="rotate instruments__icon">
                    <use xlink:href="#icon-rotate"></use>
                </svg>
            </label>
            <label for="rotate-4" title="Повернуть изначально">
                <svg class="rotate instruments__icon">
                    <use xlink:href="#icon-rotate"></use>
                </svg>
            </label>
            <label for="filp-in" title="Сделать зеркальное отражение">
                <svg class="filp instruments__icon">
                    <use xlink:href="#icon-filp"></use>
                </svg>
            </label>
            <label for="filp-out" title="Сделать нормальное отражение">
                <svg class="filp instruments__icon">
                    <use xlink:href="#icon-filp"></use>
                </svg>
            </label>
        </section>
        <section class="image">
            <div class="image__fill">
                <div class="image__scale">
                    <div class="image__rotate">
                        <img class="image__photo" src="cats/cat-1-632.jpg"
                             alt="cat_632px_image" title="фото котика">
                    </div>
                </div>
            </div>
        </section>
        <section class="gallery">
            <div class="gallery__wrapper">
                <div class="block-left">
                    <label for="filter-1">
                        <svg class="arrow arrow__left">
                            <use xlink:href="#icon-arrow"></use>
                        </svg>
                    </label>
                    <label for="filter-2">
                        <svg class="arrow arrow__left">
                            <use xlink:href="#icon-arrow"></use>
                        </svg>
                    </label>
                    <label for="filter-3">
                        <svg class="arrow arrow__left">
                            <use xlink:href="#icon-arrow"></use>
                        </svg>
                    </label>
                    <label for="filter-4">
                        <svg class="arrow arrow__left">
                            <use xlink:href="#icon-arrow"></use>
                        </svg>
                    </label>
                </div>
                <div class="gallery__cats">
                    <div class="cat-card">
                        <p class="cat-card__title title-no-filter">Без фильтров</p>
                        <label for="no-filter">
                            <span class="cat-card__image no-filter"></span>
                        </label>
                    </div>
                    <div class="cat-card">
                        <p class="cat-card__title title-piter">Питер</p>
                        <label for="piter">
                            <span class="cat-card__image piter"></span></label>
                    </div>
                    <div class="cat-card">
                        <p class="cat-card__title title-yalta">Ялта</p>
                        <label for="yalta">
                            <span class="cat-card__image yalta"></span></label>
                    </div>
                    <div class="cat-card">
                        <p class="cat-card__title title-ural-summer">Уральское лето</p>
                        <label for="ural-summer">
                            <span class="cat-card__image ural-summer"></span></label>
                    </div>
                    <div class="cat-card">
                        <p class="cat-card__title title-spring">Весна</p>
                        <label for="spring">
                            <span class="cat-card__image spring"></span></label>
                    </div>
                    <div class="cat-card">
                        <p class="cat-card__title title-rentgen">Рентген</p>
                        <label for="rentgen">
                            <span class="cat-card__image rentgen"></span></label>
                    </div>
                    <div class="cat-card">
                        <p class="cat-card__title title-myopia">Близорукость</p>
                        <label for="myopia">
                            <span class="cat-card__image myopia"></span></label>
                    </div>
                </div>
                <div class="block-right">
                    <label for="filter-1">
                        <svg class="arrow arrow__right">
                            <use xlink:href="#icon-arrow"></use>
                        </svg>
                    </label>
                    <label for="filter-2">
                        <svg class="arrow arrow__right">
                            <use xlink:href="#icon-arrow"></use>
                        </svg>
                    </label>
                    <label for="filter-3">
                        <svg class="arrow arrow__right">
                            <use xlink:href="#icon-arrow"></use>
                        </svg>
                    </label>
                    <label for="filter-4">
                        <svg class="arrow arrow__right">
                            <use xlink:href="#icon-arrow"></use>
                        </svg>
                    </label>
                </div>
            </div>
        </section>
    </div>
</main>
</body>
</html>
